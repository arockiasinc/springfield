/* ===== Backdrop ===== */
.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  z-index: 1000;
  opacity: 0;
  animation: fadeIn 0.3s forwards;
}

.modal-wrapper {
  position: fixed;
  inset: 0;
  z-index: 1001;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s forwards;
  background-color: rgba(0, 0, 0, 0.6); /* backdrop */
}

/* Modal box itself */
.modal-box {
  background: #fff;
  border-radius: 16px;
  padding: 2rem;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  width: 80%; /* ⬅️ Increase or decrease this */
  max-width: 900px; /* ⬅️ set your preferred max width */
  animation: slideDown 0.4s ease;
}

.status-message {
  color: green;
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideDown {
  from {
    transform: translateY(-30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}


/* ===== Modal Header ===== */
.modal-box h2 {
  margin-bottom: 16px;
  font-size: 1.25rem;
  font-weight: 600;
}

/* ===== Form Elements ===== */
.modal-box label {
  display: block;
  margin-top: 12px;
  font-weight: 500;
}

.modal-box input,
.modal-box textarea {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 8px;
  margin-top: 4px;
  font-size: 14px;
}

/* ===== Buttons ===== */
.modal-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.modal-buttons button {
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s ease;
}

.modal-buttons .cancel {
  background-color: #ddd;
}

.modal-buttons .save {
  background-color: #007bff;
  color: white;
}

.modal-buttons button:hover {
  opacity: 0.9;
}

/* ===== Animations ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fallDown {
  0% {
    opacity: 0;
    transform: translateY(-40px);

  100% {

    transform: translateY(0);
  }
